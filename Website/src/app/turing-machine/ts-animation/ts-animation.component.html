<div class="col-md-3">
  <h4 class="gridHeader"><b>Steps: {{_counter}}</b></h4>
</div>
<div class="col-md-6">
  <h4 class="gridHeader"><b>ExampleName</b></h4>
</div>
<div class="col-md-3">
  <h4 class="gridHeader"><b>State: {{_state}}</b></h4>
</div>

<div class="col-md-12" style="padding:0;">
  <div id="canvasWidth">
  </div>
</div>

<div class="col-md-12">
  <h4 style="text-align: left;"><b>Console</b></h4>
  <div class="panel panel-default">
    <textarea   id="consoleCM" style="display: none; height:50px;"></textarea>
  </div>
</div>

<div class ="col-md-4"  >

  <div class="input-group form-group-lg max" style="  padding-bottom: 3%; margin-left: auto; margin-right: auto;">
    <input type="text" class="form-control" placeholder="Input" [(ngModel)]="inputData">
    <span class="input-group-btn">
              <button [disabled]="inputBtnNotVisible"  class="btn btn-lg btn-primary btn-block" type="button" (click)="loadInputData(inputData)">Input</button>
            </span>

  </div><!-- /input-group -->

</div>


<div class = "col-md-4">
  <div class="text-center">
    <div  class="btn-group btn-group-lg" >
      <button  [disabled]="isPlayBtnVisible || (input === '')" (click)="play()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
      <button  [disabled]="isPlayBtnVisible || (input === '')" (click)="pause()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
      <button  [disabled]="isPlayBtnVisible || (input === '')" (click)="clear()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
      <button  [disabled]="isPlayBtnVisible || (input === '')" type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
    </div>
  </div>

</div>


<div class="col-md-4">
  <div class="row" style="margin: 0px;">
    <div class="col-md-5">
      <h4 class="gridHeader" style="float: right;"><b>Speed: </b></h4>
    </div>
    <div class="col-md-7">
      <div id="slider" style=" margin-bottom:10px; margin-top:10px;">
      </div>
    </div>
  </div>
</div>
