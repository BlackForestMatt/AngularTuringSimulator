  <div id="container4" >
      <div class="row well"  style="padding:0;">
        <div class="col-md-3">
          <h4 class="gridHeader"><b>Steps: 23</b></h4>
        </div>
        <div class="col-md-6">
          <h4 class="gridHeader"><b>ExampleName</b></h4>
        </div>
        <div class="col-md-3">
          <h4 class="gridHeader"><b>State: xE</b></h4>
        </div>

        <div class="col-md-12" style="padding:0;">
        <div id="container2">
          </div>
        </div>

        <div class="col-md-12">
          <h4 style="text-align: left;"><b>Console</b></h4>
          <div class="panel panel-default">
            <textarea id="consoleCM" style="display: none; height:50px;"></textarea>

          </div>
        </div>

        <div class ="col-md-4"  >

          <div class="input-group form-group-lg max" style=" padding-bottom: 3%; margin-left: auto; margin-right: auto;">
            <input type="text" class="form-control" placeholder="Input" [(ngModel)]="inputData">
            <span class="input-group-btn">
              <button class="btn btn-lg btn-success btn-block" type="button" (click)="loadInputData(inputData)" >Input</button>
            </span>
          </div><!-- /input-group -->

        </div>

        <div class = "col-md-4">
          <div class="text-center">
          <div  class="btn-group btn-group-lg" >
            <button  [disabled]="visible" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
            <button  [disabled]="visible" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
            <button  [disabled]="visible"  type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
            <button  [disabled]="visible" type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
          </div>
          </div>

        </div>

        <div class="col-md-4">
          <div class="row" style="margin: 0px;">
            <div class="col-md-5">
              <h4 class="gridHeader" style="float: right;"><b>Speed: </b></h4>
            </div>
            <div class="col-md-7">

              <div id="slider" style=" margin-bottom:10px; margin-top:10px;">


              </div>
            </div>

          </div>




  </div>
</div>
<div class="row">
  <div class="col-md-12" style="text-align:center;">
      <div class="btn-group btn-group-lg">
        <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">Example <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Example1</a></li>
          <li><a href="#">Example2</a></li>
          <li class="divider"></li>
          <li><a href="#">Example3</a></li>
        </ul>
      </div>
      </div>

  <div class="col-md-12" style="padding:0;">


    <ul class="nav nav-tabs" style="margin-bottom: 0;">
      <li class="active"><a data-toggle="tab" href="#editor">Editor</a></li>
      <li><a data-toggle="tab" href="#statistic">Statistic</a></li>
    </ul>


    <div class="tab-content" style="border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
    border-radius: 0px 0px 5px 5px;
    " >
      <div id="editor" class="tab-pane fade in active">
        <div class="panel panel-default" style=" margin: auto; width:68%; margin-top: 2%; margin-bottom:0;" >
          <textarea id="editorCM" style="display: none;"  ></textarea>
        </div>

        <button type="button" class="btn btn-success btn-lg btn-block" style="width: 68%; margin:auto;">Compile</button>
        </div>
      <div id="statistic" class="tab-pane fade">
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>

    </div>
  </div>

  </div>
  </div>
