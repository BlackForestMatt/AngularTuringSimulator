

  <h1>Turingmachine</h1>

<div class="panel panel-default" id="content">
  <div class="panel-body" style="padding: 0;">

      <div class="row"  style="margin: 0;">
        <div class="col-md-3">
          <h4 class="gridHeader"><b>Steps: 23</b></h4>
        </div>
        <div class="col-md-6">
          <h4 class="gridHeader"><b>ExampleName</b></h4>
        </div>
        <div class="col-md-3">
          <h4 class="gridHeader"><b>State: xE</b></h4>
        </div>
        <div id="container2">

        </div>

        <div class="col-md-12">
          <h4 style="text-align: left;"><b>Console</b></h4>
          <div class="panel panel-default">
            <textarea id="code_editor" style="display: none; height:50px;"></textarea>

          </div>
        </div>

        <div class ="col-md-4"  >

          <div class="input-group form-group-lg max" style=" padding-bottom: 3%; margin-left: auto; margin-right: auto;">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-lg btn-success btn-block" type="button" >Input</button>
            </span>
          </div><!-- /input-group -->

        </div>

        <div class = "col-md-4">
          <div class="text-center">
          <div  class="btn-group btn-group-lg" >
            <button  [disabled]="visible" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
            <button  [disabled]="visible" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
            <button  [disabled]="visible"  type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
            <button  [disabled]="visible" type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
          </div>
          </div>

        </div>

        <div class="col-md-4">
          <div class="row" style="margin: 0px;">
            <div class="col-md-7">
              <h4 class="gridHeader" style="float: right;"><b>Speed: </b></h4>
            </div>
            <div class="col-md-5">

              <div id="slider" style=" top: 50%;">


              </div>
            </div>

          </div>
        </div>

        </div>




  </div>
</div>

<br><br>



    <button (click)="animate()">Animate</button>
